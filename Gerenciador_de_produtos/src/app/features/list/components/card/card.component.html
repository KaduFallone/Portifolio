    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title> {{productTitle() }}</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button color="accent" (click)="onEdit()">EDITAR</button>
            <button mat-button color="warn" (click)="onDelete()">DELETAR</button>
        </mat-card-actions>
    </mat-card>
